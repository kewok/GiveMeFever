{% extends "CheckStatus/header.html" %}
{% block pageTitle %}
<div class="jumbotron">
 <h1 p class="text-center">You show no symptoms of {{ epidemic_name }}</p /h1>
 </div>
{% endblock %}

{% load static %}


{% block content %}
	<div class="form-row text-center">
	<div class='col-xs-12 img-wrapper'>
		<div class="col-sm-12"> 
		<img class="img img-responsive" data-toggle="modal" data-target="#vax" img src="/static/images/Interventions/Vaccination.png">
		</div>
<!-- Modals -->
	<!-- Vaccinate -->
		<div class="modal fade" id="vax" role="dialog" tabindex="-1">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-dialog">
						<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title"><i>Vaccination</i></h4>
								</div>

								<div class="modal-body">
								<h4>
								Innoculate yourself and try to develop adaptive immunity
								</h4>
								</div>
							
								<div class="modal-footer">
								<a href="{% url 'select_intervention' %}?intervention=V" class="btn btn-primary">Attempt vaccination</a>
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
<footer>
<center>
<div class="col-xs-12 button-wrapper">
<a href="/CheckStatus/ShowHistory" class="btn btn-success btn-lg">
<span class="glyphicon glyphicon-book"></span> Epidemic History
</a>
<a href="/CheckStatus/StartOver" class="btn btn-danger btn-lg">
<span class="glyphicon glyphicon-remove"></span> Leave
</a></div>
</center>
</footer>
{% endblock %}
